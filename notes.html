<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BDA / BAC Notes</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: wheat;
      color: rgba(0, 0, 0, 0.7);
      line-height: 1.6;
    }

    /* Tabs */
    .tabs {
      display: inline-flex;
      border: 1px solid rgba(0,0,0,0.2);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 24px;
    }

    .tab {
      padding: 8px 20px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.6);
      border-right: 1px solid rgba(0,0,0,0.2);
      font-weight: 600;
      user-select: none;
    }

    .tab:last-child {
      border-right: none;
    }

    .tab.active {
      background: rgba(0, 0, 0, 0.1);
    }

    /* Notes */
    .topic {
      margin-bottom: 22px;
    }

    .topic-title {
      font-weight: bold;
      font-size: 1.1rem;
      margin-bottom: 6px;
    }

    ul {
      margin: 6px 0 0 20px;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" id="bdaTab">BDA</div>
    <div class="tab" id="bacTab">BAC</div>
  </div>

  <div id="content">Loading notes...</div>

  <script>
    // ðŸ” REPLACE THESE URLs
    const BDA_URL = "https://raw.githubusercontent.com/Manoj-HT/3smnts/main/bda.json";
    const BAC_URL = "https://raw.githubusercontent.com/Manoj-HT/3smnts/main/bac.json";

    const dataStore = {
      BDA: null,
      BAC: null
    };

    const contentEl = document.getElementById("content");
    const bdaTab = document.getElementById("bdaTab");
    const bacTab = document.getElementById("bacTab");

    // Convert kebab-case to Capitalized Words
    function formatTopic(topic) {
      return topic
        .split("-")
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(" ");
    }

    function renderNotes(data) {
      contentEl.innerHTML = "";

      for (const [topic, description] of Object.entries(data)) {
        const topicDiv = document.createElement("div");
        topicDiv.className = "topic";

        const title = document.createElement("div");
        title.className = "topic-title";
        title.textContent = formatTopic(topic);

        const ul = document.createElement("ul");
        description.split("\\n").forEach(point => {
          if (point.trim()) {
            const li = document.createElement("li");
            li.textContent = point.trim();
            ul.appendChild(li);
          }
        });

        topicDiv.appendChild(title);
        topicDiv.appendChild(ul);
        contentEl.appendChild(topicDiv);
      }
    }

    function activateTab(tab) {
      bdaTab.classList.remove("active");
      bacTab.classList.remove("active");

      if (tab === "BDA") {
        bdaTab.classList.add("active");
        renderNotes(dataStore.BDA);
      } else {
        bacTab.classList.add("active");
        renderNotes(dataStore.BAC);
      }
    }

    async function loadData() {
      try {
        const [bdaRes, bacRes] = await Promise.all([
          fetch(BDA_URL),
          fetch(BAC_URL)
        ]);

        dataStore.BDA = await bdaRes.json();
        dataStore.BAC = await bacRes.json();

        activateTab("BDA"); // default
      } catch (err) {
        contentEl.textContent = "Failed to load notes.";
        console.error(err);
      }
    }

    bdaTab.addEventListener("click", () => activateTab("BDA"));
    bacTab.addEventListener("click", () => activateTab("BAC"));

    loadData();
  </script>
</body>
</html>
